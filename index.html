<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Empréstimos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>


<body>
    <div class="container">
        <h1>Simulador de Empréstimos</h1>
        <form id="emprestimoForm" action="simulacao2.html">
            
        <label for="valor">Valor a ser emprestado: </label>
        <input type="number" id="valor" name="valor" required>

        <label for="taxa">Taxa de Juros ao mês (%): </label>
        <input type="number"id="taxa" name="taxa" required>

        <label for="parcelas">Numero de parcelas:</label>
        <input type="number"id="parcelas" name="parcelas" required>

        <button type="submit">Simular</button>
    </form>
    </div>
</body>
</html>
